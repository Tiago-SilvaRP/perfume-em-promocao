<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto perfume em promoção</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <picture class="desktop">
            <source media="(min-width:630px )" srcset="./src/images/image-product-desktop.jpg">
            <source media="(max-width:629px )" srcset="./src/images/image-product-mobile.jpg">
            <img src="./src/images/image-product-desktop.jpg" alt="Imagem do Perfume">
        </picture>
        
        <div class="info">
            <h2 class="perfume">PERFUME</h2>
            <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>
            <p class="descricao-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="promocao">$149.99 <s class="preco-original">$169.99</s></p>

            <a class="btn" href="#">
                <i class="fas fa-shopping-cart"></i>
                <p>Add to Cart</p>
            </a>
        </div>
    </div>
</body>

</html>
